<div
  class="px-[28px] py-[40px] bg-white flex flex-col items-between gap-y-[16px] group hover:bg-primary hover:text-white"
>
  <svg-icon
    src="assets/blockquote.svg"
    class="group-hover:text-white text-primary"
  />
  <div class="text-[16px] text-[#666565] group-hover:text-white">
    {{ testimonial }}
  </div>
  <div class="flex flex-row items-center justify-between gap-4">
    <img src="{{ image }}" class="h-[48px] w-[48px] rounded-full" />
    <div class="flex flex-col flex-1 justify-between">
      <div class="text-[20px] font-bold">{{ name }}</div>
      <div class="text-[14px]">{{ profession }}</div>
    </div>
  </div>
</div>
