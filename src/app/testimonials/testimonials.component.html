<div class="py-[96px] bg-blue-50 pb-[200px]">
  <div class="lg:w-content px-[28px] mx-auto lg:px-[0px]">
    <div class="flex flex-col gap-6 items-center">
      <div>
        <div
          class="font-pacifico text-primary text-[20px] flex justify-start items-center gap-2"
        >
          <div class="bg-primary h-[2px] w-[50px]"></div>
          Testimonial
          <div class="bg-primary h-[2px] w-[50px]"></div>
        </div>
        <div class="text-[40px] font-bold">Our Clients Say!!!</div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full">
        @for (testimonial of testimonials; track testimonial.id){
        <app-testimonial-card
          [name]="testimonial.name"
          [image]="testimonial.image"
          [profession]="testimonial.profession"
          [testimonial]="testimonial.testimonial"
        />
        }
      </div>
    </div>
  </div>
</div>
