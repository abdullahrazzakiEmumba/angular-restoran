<div class="flex flex-row items-center gap-4 w-full">
  <img
    [src]="image"
    alt="Menu Item Image"
    class="w-[100px] h-[100px] object-cover"
  />
  <div class="flex flex-col flex-1">
    <div
      class="flex items-center justify-between gap-2 border-b border-gray-300 border-b-2 pb-2 mb-2 w-full"
    >
      <div class="text-[20px] font-bold">{{ name }}</div>
      <div class="text-[18px] font-semibold mt-2 text-primary">
        {{ price | currency }}
      </div>
    </div>

    <div class="text-[16px] text-gray-600">{{ description }}</div>
  </div>
</div>
